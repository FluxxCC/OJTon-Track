<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>OJTonTrack â€” Login</title>
    <meta name="theme-color" content="#111827" />
    <link rel="manifest" href="/manifest.json" />
    <link rel="icon" type="image/png" sizes="192x192" href="/icons/icon-192.png" />
    <link rel="apple-touch-icon" href="/icons/icon-192.png" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://cdn.jsdelivr.net/npm/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js" crossorigin></script>
  </head>
  <body>
    <div id="root"></div>
    <form id="fallback-login" class="form" style="display:none; width:min(92vw,560px); margin:0 auto; text-align:center">
      <input class="input" type="text" name="id" placeholder="ID number" required autocomplete="username" />
      <input class="input" type="password" name="password" placeholder="Password" required autocomplete="current-password" />
      <label style="display:flex;align-items:center;gap:8px;margin:6px 0"><input type="checkbox" name="remember" id="remember" /><span>Keep me signed in</span></label>
      <button class="role-button" type="submit">Login</button>
      <button class="role-button" type="button" onclick="(function(){ window.location.href='index.html'; })()">Back</button>
      <p id="fallback-error" style="color:#b91c1c;font-weight:600;margin:0"></p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/config.js"></script>
    <script>
      function getSelectedRole() {
        try {
          return sessionStorage.getItem('selectedRole');
        } catch (e) {
          return null;
        }
      }

      function goBack() {
        // Return to landing page
        window.location.href = 'index.html';
      }

      (function(){
        function bindFallback(){
          var form = document.getElementById('fallback-login');
          var err = document.getElementById('fallback-error');
          if(!form) return;
          form.addEventListener('submit', async function(e){
            e.preventDefault();
            var idNumber = (form.id && form.id.value || '').trim();
            var password = (form.password && form.password.value || '').trim();
            try{
              var resp = await fetch('/api/login', { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ idNumber, password }) });
              var data = await resp.json().catch(function(){ return {}; });
              if(resp.ok && data && data.ok){
                try {
                  var remember = !!(form.remember && form.remember.checked);
                  if (remember) {
                    localStorage.setItem('userAuth','true');
                    if (data.token) localStorage.setItem('userToken', data.token);
                    if (data.role) localStorage.setItem('role', data.role);
                    try { sessionStorage.removeItem('userAuth'); sessionStorage.removeItem('userToken'); sessionStorage.removeItem('role'); } catch {}
                  } else {
                    sessionStorage.setItem('userAuth','true');
                    if (data.token) sessionStorage.setItem('userToken', data.token);
                    if (data.role) sessionStorage.setItem('role', data.role);
                    try { localStorage.removeItem('userAuth'); localStorage.removeItem('userToken'); localStorage.removeItem('role'); } catch {}
                  }
                  localStorage.setItem('rememberLogin', remember ? '1' : '0');
                } catch {}
                try {
                  var tkn = data.token || localStorage.getItem('userToken') || sessionStorage.getItem('userToken');
                  await fetch('/api/auth/link', { method:'POST', headers:{ 'Content-Type':'application/json', ...(tkn?{ Authorization:'Bearer '+tkn }:{}) }, body: JSON.stringify({ password }) });
                } catch {}
                try {
                  var sb = window.supabase && window.supabase.createClient ? window.supabase.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY) : null;
                  if (sb) { var email = idNumber + '@ojt.local'; await sb.auth.signInWithPassword({ email, password }); }
                } catch {}
                var path = (data.redirect || '/');
                if (typeof path === 'string' && path.length && path[0] !== '/') path = '/' + path;
                window.location.href = path;
              } else {
                err.textContent = (data && (data.error || data.message)) || 'Invalid credentials';
              }
            } catch(ex){
              err.textContent = 'Network error';
            }
          });
        }
        if (!window.React || !window.ReactDOM) {
          var f = document.getElementById('fallback-login');
          if (f) { f.style.display='block'; bindFallback(); }
        }
      })();

      function Login() {
        const role = getSelectedRole();
        const [showPassword, setShowPassword] = React.useState(false);
        return React.createElement(
          'main',
          { className: 'container centered' },
          [
            React.createElement('h1', { key: 'title', className: 'title' }, 'OJTonTrack'),
            React.createElement(
              'form',
              {
                key: 'form',
                className: 'form',
                onSubmit: async (e) => {
                  e.preventDefault();
                  const form = e.currentTarget;
                  const idNumber = (form.id?.value || form.id?.value || '').trim();
                  const password = (form.password?.value || '').trim();
                  const remember = !!form.remember?.checked;
                  try {
                    const resp = await fetch('/api/login', {
                      method: 'POST',
                      headers: { 'Content-Type': 'application/json' },
                      body: JSON.stringify({ idNumber, password })
                    });
                    const data = await resp.json();
                    if (resp.ok && data.ok) {
                      try {
                        if (remember) {
                          localStorage.setItem('userAuth','true');
                          if (data.token) localStorage.setItem('userToken', data.token);
                          if (data.role) localStorage.setItem('role', data.role);
                          try { sessionStorage.removeItem('userAuth'); sessionStorage.removeItem('userToken'); sessionStorage.removeItem('role'); } catch {}
                        } else {
                          sessionStorage.setItem('userAuth', 'true');
                          if (data.token) sessionStorage.setItem('userToken', data.token);
                          if (data.role) sessionStorage.setItem('role', data.role);
                          try { localStorage.removeItem('userAuth'); localStorage.removeItem('userToken'); localStorage.removeItem('role'); } catch {}
                        }
                        localStorage.setItem('rememberLogin', remember ? '1' : '0');
                      } catch (e) {}
                      try {
                        const t = data.token || localStorage.getItem('userToken') || sessionStorage.getItem('userToken');
                        await fetch('/api/auth/link', { method: 'POST', headers: { 'Content-Type': 'application/json', ...(t ? { Authorization: 'Bearer '+t } : {}) }, body: JSON.stringify({ password }) });
                      } catch {}
                      try {
                        const sb = window.supabase?.createClient(window.SUPABASE_URL, window.SUPABASE_ANON_KEY);
                        if (sb) {
                          const email = `${idNumber}@ojt.local`;
                          await sb.auth.signInWithPassword({ email, password });
                        }
                      } catch {}
                      let path = data.redirect || '/';
                      if (typeof path === 'string' && path.length && path[0] !== '/') path = '/' + path;
                      try { await new Promise(r => setTimeout(r, 80)); } catch {}
                      window.location.href = path;
                    } else {
                      alert(data.error || 'Invalid credentials');
                    }
                  } catch (err) {
                    alert('Network error');
                  }
                },
              },
              [
                React.createElement('input', {
                  key: 'id',
                  className: 'input',
                  type: 'text',
                  name: 'id',
                  placeholder: 'ID number',
                  required: true,
                  autoComplete: 'username',
                }),
                React.createElement(
                  'div',
                  {
                    key: 'passwordWrap',
                    style: {
                      position: 'relative',
                      display: 'block'
                    }
                  },
                  [
                    React.createElement('input', {
                      key: 'password',
                      className: 'input',
                      type: showPassword ? 'text' : 'password',
                      name: 'password',
                      placeholder: 'Password',
                      required: true,
                      autoComplete: 'current-password',
                      style: { paddingRight: '2.5rem' }
                    }),
                    React.createElement(
                      'button',
                      {
                        key: 'togglePwBtn',
                        type: 'button',
                        onClick: () => setShowPassword(!showPassword),
                        'aria-label': showPassword ? 'Hide password' : 'Show password',
                        style: {
                          position: 'absolute',
                          right: '0.5rem',
                          top: '50%',
                          transform: 'translateY(-50%)',
                          background: 'transparent',
                          border: 'none',
                          cursor: 'pointer',
                          padding: 0,
                          display: 'inline-flex',
                          alignItems: 'center',
                          justifyContent: 'center',
                          color: '#666'
                        }
                      },
                      [
                        showPassword
                          ? React.createElement(
                              'svg',
                              {
                                key: 'eyeOff',
                                xmlns: 'http://www.w3.org/2000/svg',
                                width: 20,
                                height: 20,
                                viewBox: '0 0 24 24',
                                fill: 'none',
                                stroke: 'currentColor',
                                strokeWidth: 2,
                                strokeLinecap: 'round',
                                strokeLinejoin: 'round'
                              },
                              [
                                React.createElement('path', { key: 'p1', d: 'M3 3l18 18' }),
                                React.createElement('path', { key: 'p2', d: 'M10.58 10.58a3 3 0 104.24 4.24' }),
                                React.createElement('path', { key: 'p3', d: 'M7.94 7.94A11 11 0 0112 5c4.5 0 8.3 3 9.54 7a11 11 0 01-4.06 5.19' }),
                                React.createElement('path', { key: 'p4', d: 'M6.47 6.47A11 11 0 002.46 12c1.27 4.06 5.06 7 9.54 7 1.46 0 2.85-.27 4.11-.75' })
                              ]
                            )
                          : React.createElement(
                              'svg',
                              {
                                key: 'eye',
                                xmlns: 'http://www.w3.org/2000/svg',
                                width: 20,
                                height: 20,
                                viewBox: '0 0 24 24',
                                fill: 'none',
                                stroke: 'currentColor',
                                strokeWidth: 2,
                                strokeLinecap: 'round',
                                strokeLinejoin: 'round'
                              },
                              [
                                React.createElement('path', { key: 'p1', d: 'M2.458 12C3.732 7.943 7.523 5 12 5s8.268 2.943 9.542 7c-1.274 4.057-5.065 7-9.542 7s-8.268-2.943-9.542-7z' }),
                                React.createElement('circle', { key: 'c', cx: 12, cy: 12, r: 3 })
                              ]
                            )
                      ]
                    )
                  ]
                ),
                React.createElement('label', { key: 'rememberWrap', style: { display:'flex', alignItems:'center', gap:'8px', margin:'6px 0' } }, [
                  React.createElement('input', { key:'remember', type:'checkbox', name:'remember', id:'remember' }),
                  React.createElement('span', { key:'rememberText' }, 'Keep me signed in')
                ]),
                React.createElement('button', { key: 'submit', className: 'role-button', type: 'submit' }, 'Login'),
                React.createElement('button', { key: 'back', className: 'role-button', type: 'button', onClick: goBack }, 'Back'),
              ]
            ),
          ]
        );
      }

      if (window.React && window.ReactDOM) { const root = ReactDOM.createRoot(document.getElementById('root')); root.render(React.createElement(Login)); }
    </script>
    <script>
      if ('serviceWorker' in navigator) {
        var p = location.pathname.toLowerCase();
        if (!(p.endsWith('/login.html') || p.endsWith('/admin/login.html'))) {
          window.addEventListener('load', function(){
            navigator.serviceWorker.register('/service-worker.js').catch(function(){});
          });
        }
      }
    </script>
  </body>
  </html>
