        function authHeaders(json=false){
          const t = localStorage.getItem('userToken') || sessionStorage.getItem('userToken');

          return json ? { 'Content-Type': 'application/json', ...h } : h;
        }
        function reload() {
          setLoading(true);
          fetch(endpoint, { headers: authHeaders() }) 
            .then(async (r) => {
              const data = await r.json().catch(() => ({ ok: false, error: 'Invalid JSON' }));
              if (r.ok && data && data.ok) { setItems(Array.isArray(data.data) ? data.data : []); setError(''); }
              else { setError((data && data.error) || 'Failed to load students'); }
            })
            .catch(() => setError('Failed to load students'))
            .finally(() => setLoading(false));
        }
        React.useEffect(() => { reload(); loadSupervisors(); }, []);

        function loadSupervisors() {
          fetch('/api/supervisors', { headers: authHeaders() })
            .then(async (r) => {
              const data = await r.json().catch(() => ({ ok: false }));
              if (r.ok && data && data.ok && Array.isArray(data.data)) {
                const m = {};
                for (const s of data.data) { const id = String(s.idNumber || s.idnumber || s.id || '').trim(); if (id) m[id] = s.name || id; }
                setSupMap(m);
              }
            })
            .catch(() => {});
        }

        async function addStudent(e) {
          e.preventDefault();
          const f = e.currentTarget;
          const payload = {
            idNumber: f.idNumber.value.trim(),
            password: f.password.value.trim(),
            firstName: (f.firstName?.value || '').trim(),
            middleName: (f.middleName?.value || '').trim(),
            lastName: (f.lastName?.value || '').trim(),
            course: (f.course?.value || '').trim() || null,
            section: (f.section?.value || '').trim() || null,
            supervisorId: (f.supervisorId?.value || '').trim() || null

          const resp = await fetch('/api/students', { method: 'POST', headers: authHeaders(true), body: JSON.stringify(payload) });
          const json = await resp.json();
          if (resp.ok && json.ok) { f.reset(); setShowAdd(false); reload(); }
          else alert(json.error || 'Failed');
        }

        async function deleteStudent(id) {
          const resp = await fetch('/api/students/' + id, { method: 'DELETE', headers: authHeaders() });
          const json = await resp.json();
          if (resp.ok && json.ok) reload(); else alert(json.error || 'Failed');
        }

        async function updateStudent(id, payload) {
          const resp = await fetch('/api/students/' + id, { method: 'PUT', headers: authHeaders(true), body: JSON.stringify(payload) });
          const json = await resp.json();
          if (resp.ok && json.ok) reload(); else alert(json.error || 'Failed');
        }

              const secCode = raw.includes(' ') ? raw.split(/\s+/).pop() : raw;
              if (secCode !== filterSection) return false;
            }
            if (filterSupervisor && String(u.supervisorId||u.supervisorid||'') !== filterSupervisor) return false;

              const s0 = String(u.section||'').trim();
